{% extends 'base.html' %}
{% block content %}


    <div class="group">
        <h1 class="boss-h1">訂單資料</h1>
        <div id="total">
        {% for buy_id in mybuy %}
            <div id="table">
                <p>客戶姓名 : {{ buy_id.name }}</p>
                <p>訂購數量 : {{ buy_id.quantity }}</p>
                <p>住址 : {{ buy_id.address }}</p>
                <p>電話 : {{ buy_id.phone }}</p>
                <p>電子信箱 : {{ buy_id.email }}</p>
                <p>時間 : {{ moment(buy_id.nowtime).format('lll') }}</p>
            </div>
        {% endfor %}
        </div>
    </div>

{% endblock %}
